<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Todo App</title>
  <meta name="description" content="シンプルで美しいTodoリストアプリ" />

  <!-- iOS PWA Settings -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="My Todo" />
  <meta name="theme-color" content="#667eea" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <header class="app-header">
      <h1>📝 My Todo</h1>
      <p class="subtitle">今日のタスクを管理しよう</p>
    </header>

    <main class="main-content">
      <!-- Calendar Section -->
      <div id="calendar-section" class="calendar-section glass-card">
        <div class="calendar-header">
          <span id="calendar-title" class="calendar-title">2026年2月</span>
          <div class="calendar-nav">
            <button id="prev-month" class="calendar-nav-btn">‹</button>
            <button id="today-btn" class="calendar-nav-btn today-btn">今日</button>
            <button id="next-month" class="calendar-nav-btn">›</button>
          </div>
        </div>
        <div class="weekday-header">
          <span>月</span><span>火</span><span>水</span><span>木</span><span>金</span><span>土</span><span>日</span>
        </div>
        <div id="calendar-grid" class="calendar-grid">
          <!-- Calendar days will be rendered here -->
        </div>
      </div>

      <div id="selected-date-display" class="selected-date-display">
        <strong>2月3日（月）</strong> のタスク
      </div>

      <div class="input-area glass-card">
        <input type="text" id="todo-input" class="todo-input" placeholder="新しいタスクを入力..." />
        <button id="add-btn" class="add-btn">
          <span class="btn-icon">+</span>
          追加
        </button>
      </div>

      <div class="filter-tabs">
        <button class="filter-tab active" data-filter="all">すべて</button>
        <button class="filter-tab" data-filter="active">未完了</button>
        <button class="filter-tab" data-filter="completed">完了済み</button>
      </div>

      <ul id="todo-list" class="todo-list">
        <!-- Todo items will be rendered here dynamically -->
      </ul>

      <div class="stats glass-card">
        <span class="stat-item">📊 全タスク: <strong id="stat-total">0</strong></span>
        <span class="stat-item">✅ 完了: <strong id="stat-completed">0</strong></span>
        <span class="stat-item">⏳ 残り: <strong id="stat-remaining">0</strong></span>
      </div>
    </main>

    <footer class="app-footer">
      <p>© 2026 My Todo App</p>
    </footer>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
